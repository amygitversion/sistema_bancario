version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./base-datos/:/docker-entrypoint-initdb.d

  api:
    build: .
    depends_on:
      - db
    restart: on-failure:10
    ports:
      - "8001:8001"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: password
    volumes:
      - .:/app

volumes:
  db-data:
